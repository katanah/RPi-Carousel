<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css')}}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>RPi Carousel Manager</title>
  </head>
  <body class="light-mode">
    <div id="file-upload-container">
      <h1>RPi Carousel Manager</h1>

      <form method="post">
        <label for="image">Choose File</label>
        <input type="file" name="file" id="image" />
        <button>Upload</button>
      </form>
    </div>

    <div id="display-mode-container">
      <button>
        <img
          class="dark-mode-button"
          src="https://www.freeiconspng.com/thumbs/up-arrow-png/black-up-arrow-png-22.png"
          alt="Dark mode enable/disable"
        />
      </button>
    </div>
  </body>

  <script>
    let isDark = localStorage.getItem("isDark") === "true";
    document
      .getElementsByClassName("dark-mode-button")[0]
      .addEventListener("click", changeMode);

    function changeMode() {
      const body = document.body;
      if (isDark) {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
        isDark = false;
      } else {
        body.classList.add("dark-mode");
        body.classList.remove("light-mode");
        isDark = true;
      }
      localStorage.setItem("isDark", isDark);
    }
  </script>
</html>
